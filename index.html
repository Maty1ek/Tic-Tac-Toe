<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="main_title">
            <h1 class="game_title">Tic-Tac-Toe</h1>
        </div>

        <div id="homePage" class="home_page">
            <div class="player_type_selection">
                <div id="playerVsPlayer" class="player_vs_player player_type">
                    <h1>Player</h1>
                    <p>vs</p>
                    <h1>Player</h1>
                </div>
                <div id="playerVsComp" class="player_vs_computer player_type">
                    <h1>Player</h1>
                    <p>vs</p>
                    <h1>Computer</h1>
                </div>
            </div>
            <form id="homeForm" method="post">
                <div class="rounds_amount_input">
                    <label class="rounds_amount_text" for="amounOfRounds">Amount of rounds:</label>
                    <input type="number" class="rounds_input" name="amounOfRounds" id="homeInput" required>
                </div>
                
                <button type="submit" class="general_button_style">Play</button>
            </form>
        </div>

        <div class="home_and_restart none" id="homeRestartCon">
            <div id="backHomeBtn" class="back_home_button h_n_m"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
            <div id="restartGameBtn" class="restart_button h_n_m"><i class="fa-solid fa-arrow-rotate-left"></i></div>
        </div>
        <div id="gamePage" class="game_page none">
            <div class="player_1 player_con">
                <h1 id="fstPlayerName">Player 1</h1>
                <p id="player1Score">0</p>
            </div>
            <div class="round_amount_con">
                <div class="round_amount">
                    <h1 class="rounds_title">Rounds left</h1>
                    <p class="rounds_count" ><span id="roundsCount">0</span> / <span id="gameRounds">0</span></p>
                </div>
            </div>
            <div class="game_board_con">
                <div class="tie_window none" id="tieWindow">
                    <h1 class="tie_title">It's a Tie!</h1>
                    <button type="button" id="tieButton" class="tie_button">Play Again</button>
                </div>
                <div class="game_board" id="gameBoard">
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                    <div class="game_board_square"></div>
                </div>
            </div>
            <div class="player_2 player_con">
                <h1 id="sndPlayerName">Player 2</h1>
                <p id="player2Score">0</p>
            </div>
        </div>

        <div id="resultPage" class="result_page none">
            <h1 class='result_title' id="resulTitle"></h1>
            <h2 class="result_score_text">Score:</h2>
            <p id="resultScore">0 / 0</p>
            <div class="result_buttons">
                <button type="button" id="resultHome" class="general_button_style">Home</button>
                <button type="button" id="resultRestart" class="general_button_style">Play again</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ac26661e5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
